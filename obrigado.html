  <div class="particles" id="particles"></div>
  
  <div class="container">
    <div class="success-icon">üéâ</div>

      üî• Entrar no Grupo VIP Agora

  <!-- Config ANTES do script principal -->
  <script src="./config.js"></script>

  <script>
    // ========== DETECTA GRUPO VIP ==========
    const params = new URLSearchParams(window.location.search);
    const campaign = params.get('utm_campaign') || 'bia';
    const produto = PRODUTOS[campaign] || PRODUTOS['bia'];
    const GRUPO_VIP_URL = produto.grupo_vip;
    
    console.log('üéØ Produto:', produto.nome);
    console.log('üèÜ Grupo VIP:', GRUPO_VIP_URL);
    
    // Muda cores do gradiente
    if (produto) {
      document.body.style.background = 
        `linear-gradient(135deg, ${produto.cor_primaria} 0%, ${produto.cor_secundaria} 100%)`;
    }
    
    // ========== CAPTURA FBC/FBP ==========
    function getFacebookBrowserId() {
      const cookies = document.cookie.split(';');
      let fbp = null;
      let fbc = null;
      
      // Tenta do cookie
      cookies.forEach(cookie => {
        const [name, value] = cookie.trim().split('=');
        if (name === '_fbp') fbp = value;
        if (name === '_fbc') fbc = value;
      });
      
      // Se n√£o tem FBC, tenta localStorage
      if (!fbc) {
        const fbcLocal = localStorage.getItem('_fbc');
        if (fbcLocal) {
          fbc = fbcLocal;
          console.log('‚úÖ FBC recuperado do localStorage:', fbc);
        } else {
          // Tenta do fbclid na URL
          const fbclid = params.get('fbclid');
          if (fbclid) {
            fbc = 'fb.1.' + Date.now() + '.' + fbclid;
            document.cookie = `_fbc=${fbc}; path=/; max-age=7776000; SameSite=Lax`;
            localStorage.setItem('_fbc', fbc);
            console.log('‚úÖ FBC criado do fbclid:', fbc);
          } else {
            console.error('‚ùå FBC N√ÉO ENCONTRADO - isso vai impactar sua nota!');
          }
        }
      } else {
        console.log('‚úÖ FBC encontrado no cookie:', fbc);
      }
      
      // FBP
      if (!fbp) {
        const fbpLocal = localStorage.getItem('_fbp');
        if (fbpLocal) {
          fbp = fbpLocal;
          console.log('‚úÖ FBP recuperado do localStorage:', fbp);
        } else {
          fbp = 'fb.1.' + Date.now() + '.' + Math.random().toString(36).substr(2, 9);
          document.cookie = `_fbp=${fbp}; path=/; max-age=7776000; SameSite=Lax`;
          localStorage.setItem('_fbp', fbp);
          console.log('‚úÖ FBP criado:', fbp);
        }
      } else {
        console.log('‚úÖ FBP encontrado no cookie:', fbp);
      }
      
      // Status
      console.log('üìä Facebook IDs Status:');
      console.log('  - FBP:', fbp ? '‚úÖ OK' : '‚ùå FALTANDO');
      console.log('  - FBC:', fbc ? '‚úÖ OK' : '‚ùå FALTANDO (PROBLEMA!)');
      
      if (!fbc) {
        console.error('‚ö†Ô∏è‚ö†Ô∏è‚ö†Ô∏è FBC FALTANDO - SUA NOTA VAI FICAR BAIXA! ‚ö†Ô∏è‚ö†Ô∏è‚ö†Ô∏è');
      }
      
      return { fbp, fbc };
    }
    
    // ========== FUN√á√ïES ==========
    function formatCurrency(value) {
      return 'R$ ' + parseFloat(value).toFixed(2).replace('.', ',');
    }
    
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      for (let i = 0; i < 20; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.width = Math.random() * 10 + 5 + 'px';
        particle.style.height = particle.style.width;
        particle.style.animationDelay = Math.random() * 6 + 's';
        particlesContainer.appendChild(particle);
      }
    }
    
    function sendPurchaseEvent(value) {
      const eventId = 'purchase_' + Date.now() + '_' + Math.floor(Math.random()*100000);
      
      console.log('üí∞ Enviando Purchase');
      console.log('  - Valor:', value);
      console.log('  - Produto:', produto.nome);
      console.log('  - Campanha:', campaign);
      console.log('  - Event ID:', eventId);
      console.log('  - Grupo VIP:', GRUPO_VIP_URL);
      
      // Captura IDs do Facebook
      const facebookIds = getFacebookBrowserId();
      
      // 1. Envia Purchase via Pixel (Browser-Side)
      try {
        fbq('track', 'Purchase', {
          value: parseFloat(value),
          currency: 'BRL',
          content_name: produto.nome,
          content_category: campaign
        }, {
          eventID: eventId
        });
        
        console.log('‚úÖ Purchase Pixel enviado');
        console.log('  - FBP:', facebookIds.fbp ? '‚úì' : '‚úó');
        console.log('  - FBC:', facebookIds.fbc ? '‚úì' : '‚úó');
        
      } catch (error) { 
        console.error('‚ùå Erro Purchase Pixel:', error); 
      }
      
      // 2. Envia Purchase via Conversions API (Server-Side)
      fetch('/.netlify/functions/facebook-conversion', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          event_name: 'Purchase',
          event_id: eventId,
          fbp: facebookIds.fbp,
          fbc: facebookIds.fbc,
          user_agent: navigator.userAgent,
          event_source_url: window.location.href,
          custom_data: {
            value: parseFloat(value),
            currency: 'BRL',
            content_name: produto.nome,
            content_category: campaign
          }
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          console.log('‚úÖ Purchase Server-Side enviado!');
          console.log('  - Facebook Response:', data.facebook_response);
        } else {
          console.error('‚ùå Erro Server-Side:', data.error);
        }
      })
      .catch(err => {
        console.error('‚ùå Erro ao chamar Conversions API:', err);
      });
    }
    
    // ========== INICIALIZA√á√ÉO ==========
    document.addEventListener('DOMContentLoaded', function() {
      createParticles();
      
      // Pega valor
      const value = params.get('value') || '17.90';
      document.getElementById('valueDisplay').textContent = formatCurrency(value);
      
      // Envia Purchase IMEDIATAMENTE (quando a p√°gina carrega)
      sendPurchaseEvent(value);
      
      // Configura bot√£o
      const ctaButton = document.getElementById('ctaButton');
      ctaButton.href = GRUPO_VIP_URL;
      
      // Evento de clique no bot√£o (para analytics)
      ctaButton.addEventListener('click', function(e) {
        console.log('üëÜ Usu√°rio clicou no bot√£o do Grupo VIP');
        console.log('üöÄ Redirecionando para:', GRUPO_VIP_URL);
        
        // O link abre normalmente (n√£o precisa fazer nada)
      });
    });
  </script>
